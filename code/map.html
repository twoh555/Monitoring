<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>百度地图定位</title>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=LLz7nlX14AzeeSpFGvxN7lDwBIhOwTeg"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        var map = new BMap.Map("container");
        var point = new BMap.Point(116.404, 39.915);  // 默认坐标：北京
        map.centerAndZoom(point, 15);
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
    </script>
</body>
</html>
